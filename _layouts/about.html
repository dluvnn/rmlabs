---
layout: "top"
---

<html>
    <body>
        <div class="w3-container" style="padding:16px 16px" id="contact">
            <p class="w3-center w3-large">{{page.title}}</p>
            <div class="w3-row-padding" style="margin-top:64px">
                <div class="w3-half">
                    <p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i> {{page.address_title}}: {{page.address}}</p>
                    <p><i class="fa fa-phone fa-fw w3-xxlarge w3-margin-right"></i> {{page.phone_title}}: {{page.phone}}</p>
                    <p><i class="fa fa-envelope fa-fw w3-xxlarge w3-margin-right"> </i> Email: {{ page.email }}</p>
                    <br>
                    <form action="/action_page.php" target="_blank">
                        <p><input class="w3-input w3-border" type="text" required name="Name" placeholder="{{page.form_name}}"></p>
                        <p><input class="w3-input w3-border" type="text" required name="Email" placeholder="{{page.form_email}}"></p>
                        <p><input class="w3-input w3-border" type="text" required name="Subject" placeholder="{{page.form_subject}}"></p>
                        <p><input class="w3-input w3-border" type="text" required name="Message" placeholder="{{page.form_content}}"></p>
                        <p>
                            <button class="w3-button w3-black" type="submit">
                            <i class="fa fa-paper-plane"></i> {{page.button_title}}
                            </button>
                        </p>
                    </form>
                </div>
                <div class="w3-half">
                    <!-- Add Google Maps -->
                    <div id="googleMap" style="width:100%;height:510px;"></div>
                </div>
            </div>
        </div>
    </body>
    <script>
        function myMap()
        {
            myCenter=new google.maps.LatLng(21.034456, 105.8280973);
            var mapOptions= {
            center:myCenter,
            zoom:16
            };
            var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);
        
            var marker = new google.maps.Marker({
            position: myCenter,
            });
            marker.setMap(map);
        }
    </script>  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSroZMVUB7JwMSipfn1GH3LnNXC6iW38M&callback=myMap"></script>     
    <script>
        document.getElementById("id_contact").style.backgroundColor  = "#AAAAAA";
    </script>
</html>
